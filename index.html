<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Invest.io</title>
    <meta name="theme-color"
          content="#fff"
          media="(prefers-color-scheme: light)">
    <meta name="theme-color"
          content="#222530"
          media="(prefers-color-scheme: dark)">

    <!-- Plausible -->
    <script>
      window.plausible =
        window.plausible ||
        function () {
          (window.plausible.q = window.plausible.q || []).push(arguments);
        };
    </script>

    <!-- Fonts -->
    <link
      rel="stylesheet"
      href="https://cdn-static.screener.in/inter/inter.43d4904a3137.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn-static.screener.in/fontello/css/fontello.3d9a3b82e52a.css"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdn-static.screener.in/css/normalize.a2444750a947.css"
      media="all"
    />
    <link
      rel="stylesheet"
      href="https://cdn-static.screener.in/css/skeleton.1b34977e6b65.css"
      media="all"
    />
    <link
      rel="stylesheet"
      href="https://cdn-static.screener.in/css/custom.edb772496e5f.css"
      media="all"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <!-- Favicons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="https://cdn-static.screener.in/favicon/apple-touch-icon.b6e5f24bf7d3.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="https://cdn-static.screener.in/favicon/favicon-32x32.00205914303a.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="https://cdn-static.screener.in/favicon/favicon-16x16.2b35594b2f33.png"
    />
  </head>

  <body class="light flex-column">
    <!-- Navigation -->
    
    <!-- Main content -->
    <main class="flex-grow container" style="background-color: rgb(255, 255, 255); color: black; width: 100%; padding: 0;">
      <nav class="u-full-width no-print">
        <div id="mobile-search">
          <div class="has-addon left-addon dropdown-typeahead">
            <i class="addon icon-search"></i>
            <input
              aria-label="Search for a company"
              type="search"
              autocomplete="off"
              spellcheck="false"
              placeholder="Search for a company"
              class="u-full-width"
              data-company-search="true"
            />
          </div>
        </div>
  
        <ul class="bottom-menu-bar hide-from-tablet-landscape">
          <li class="active">
            <a href="/">
              <i class="icon-home"></i>
              <br />
              Home
            </a>
          </li>
          <li>
            <button
              type="button"
              onclick="MobileMenu.toggleSearch(this)"
              class="search-button"
              title="Search"
            >
              <i class="icon-search" style="font-size: 18px"></i>
            </button>
          </li>
          <li>
            <a href="/register/?">
              <i class="icon-user-plus"></i>
              <br />
              Login
            </a>
          </li>
        </ul>
  
        <div class="top-nav-holder">
          <div class="container">
            <div class="layer-holder top-navigation">
              <div class="layer flex flex-space-between" style="align-items: center; height: 50px">
                <div class="flex" style="align-items: center">
                  <a href="/" class="logo-holder">
                    <img
                      alt="Screener Logo"
                      class="logo"
                      src="https://cdn-static.screener.in/img/logo-black.f44abb4998d1.svg"
                    />
                  </a>
                  <div class="desktop-links" style="margin-left: 48px">
                    <a href="/">Home</a>
                  </div>
                </div>
                <div class="show-from-tablet-landscape flex flex-gap-16" style="justify-content: flex-end; flex: 1 1 400px">
                  <div id="desktop-search" class="search">
                    <div class="has-addon left-addon dropdown-typeahead">
                      <i class="addon icon-search"></i>
                      <input
                        aria-label="Search for a company"
                        type="search"
                        autocomplete="off"
                        spellcheck="false"
                        placeholder="Search for a company"
                        class="u-full-width"
                        data-company-search="true"
                      />
                    </div>
                  </div>
                  <div class="flex flex-gap-8" style="margin: 4px">
                    <a class="button account" href="/login/">
                      <i class="icon-user-line blue-icon"></i>
                      Login
                    </a>
                    <a class="button account button-secondary" href="/register/">Get free account</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>
      <div class="flex flex-column" style="max-width: 650px; margin: 96px auto; min-height: 60vh; text-align: center; justify-content: center; padding: 16px">
        <h1 style="margin-bottom: 0">
          <img class="u-max-full-width logo" src="Logo.jpg" alt="Screener logo"  style="width:auto; height: auto" />
        </h1>
        <p class="bigger" style="font-size: 24px">
          <strong>Find the right pick with <span style="background-color: rgb(0, 8, 255); color: white; font-weight: bold;">Invest.io</span></strong>
        </p>
        <div style="margin-top: 3%">
          <div class="home-search" style="margin-bottom: 1.5rem">
            <div class="has-addon left-addon dropdown-typeahead">
              <i class="addon icon-search"></i>
              <input
                aria-label="Search for a company"
                type="search"
                autocomplete="off"
                spellcheck="false"
                placeholder="Search for a company"
                class="u-full-width"
                autofocus="true"
                data-company-search="true"
              />
            </div>
          </div>
          <p class="suggestions">
            <a class="button" href="/company/COASTCORP/consolidated/">TCS</a>
            <a class="button" href="/company/522195/">M&M</a>
            <a class="button" href="/company/ITDCEM/consolidated/">HDFC Bank</a>
            <a class="button" href="/company/KRISHCA/">Reliance Industries</a>
            <a class="button" href="/company/MODISONLTD/">L&T</a>
            <a class="button" href="/company/PERMAGNET/">Zomato</a>
          </p>
        </div>
      </div>
    </main>
    <hr style="border: 1px solid #ccc; margin: 0;">

    <!-- Footer -->
    <footer id="large-footer" >
      <div class="flex-row flex-space-between flex-column-tablet container no-print"  style="display: flex; gap: 8px;">
        <!-- Team Section -->
        <div class="flex-grow" style="display: flex; flex-direction: column;">
         
          <br>
          <div class="title">Team</div>
          <ul class="items">
            <li><a href="/guides/about-us/">About us</a></li>
            <li><a href="/support/">Support</a></li>
            <br>
            <button class="install-button" style="width: 150px;"> <!-- Adjust width here -->
              <i class="fas fa-bolt"></i> Install
            </button>
          </ul>
        </div>
    
        <!-- Theme Section -->
        
    
      <!-- Mobile view footer -->
      <div class="hide-from-tablet">
        <hr />
        <p class="sub">
          <a href="/guides/terms/" class="underline-link">Terms</a> & <a href="/guides/privacy/" class="underline-link">Privacy</a>.
        </p>
      </div>
    </footer>
    

    <!-- Scripts -->
    <script src="https://cdn-static.screener.in/js/polyfill.c565c6038999.js"></script>
    <script src="https://cdn-static.screener.in/js/dialog-polyfill.min.2b5bf9a032d2.js"></script>
    <script src="https://cdn-static.screener.in/js/utils.9b94a428b9e6.js"></script>
    <script src="https://cdn-static.screener.in/js/modal.aec75371a318.js"></script>
    <script src="https://cdn-static.screener.in/js/typeahead.8dcc9ac93685.js"></script>
    <script src="https://cdn-static.screener.in/js/filter.component.5add9ef3b7a9.js"></script>
    <script src="https://cdn-static.screener.in/js/navbar.3fe7f0f4a630.js"></script>
    <script src="https://cdn-static.screener.in/js/company.search.f6e70e38248c.js"></script>
    <script src="https://cdn-static.screener.in/js/pwa.933118758337.js"></script>
  </body>
</html>
